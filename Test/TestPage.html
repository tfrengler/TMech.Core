<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>

    <script src="main.js" defer></script>
</head>
<body>

    <section id="Context1">
        <h1>CONTEXT 1</h1>

        <div id="Context1-Div1-Id" title="Context1-Div1-Title" data-data1="Context1-Div1-Data1" data-data2="Context1-Div1-Data1">Context1-Div1-Text</div>
        <div id="Context1-Div2-Id" title="Context1-Div2-Title" data-data1="Context1-Div2-Data1" data-data2="Context1-Div2-Data1">Context1-Div2-Text</div>
        <div id="Context1-Div3-Id" title="Context1-Div3-Title" data-data1="Context1-Div3-Data1" data-data3="Context1-Div3-Data1">Context1-Div3-Text</div>
    </section>

    <hr />

    <section id="Context2">
        <h1>CONTEXT 2</h1>

        <form action="/TestPage.html" id="TestForm" method="post" enctype="application/x-www-form-urlencoded">

            <fieldset id="Context2-Inputs">
                <legend>INPUTS</legend>

                <div id="Context2-Button-Wrapper">
                    <label for="Context2-Button-Id">Context2-Button-Label</label>
                    <input id="Context2-Button-Id" type="button" value="Context2-Button-Value" name="Context2-Button-Name">
                </div>
                <div id="Context2-InputText-Wrapper">
                    <label for="Context2-InputText-Id">Context2-InputText-Label</label>
                    <input id="Context2-InputText-Id" type="text" name="Context2-InputText-Name" maxlength="123" minlength="2" value="Context2-InputText-Value">
                </div>
                <div id="Context2-InputNumber-Wrapper">
                    <label for="Context2-InputNumber-Id">Context2-InputNumber-Label</label>
                    <input id="Context2-InputNumber-Id" type="number" name="Context2-InputNumber-Name" min="2" max="102" step="1" value="42">
                </div>
                <div id="Context2-Checkbox-Wrapper">
                    <label for="Context2-Checkbox-Id">Context2-Checkbox-Label</label>
                    <input id="Context2-Checkbox-Id" type="checkbox" name="Context2-Checkbox-Name">
                </div>
                <div id="Context2-File-Wrapper">
                    <label for="Context2-File-Id">Context2-File-Label</label>
                    <input id="Context2-File-Id" type="file" name="Context2-File-Name">
                </div>
                <div id="Context2-DateTime-Wrapper">
                    <label for="Context2-DateTime-Id">Context2-DateTime-Label</label>
                    <input id="Context2-DateTime-Id" type="date" name="Context2-DateTime-Name">
                </div>
                <div id="Context2-DateTimeLocal-Wrapper">
                    <label for="Context2-DateTimeLocal-Id">Context2-DateTimeLocal-Label</label>
                    <input id="Context2-DateTimeLocal-Id" type="datetime-local" name="Context2-DateTimeLocal-Name">
                </div>

            </fieldset>

            <fieldset id="Context2-Select">
                <legend>DROPDOWN - SINGLE</legend>
                <label for="Context2-Select-Id">Context2-Select-Label</label>
                <select id="Context2-Select-Id" name="Context2-Select-Name">
                    <option selected id="Context2-Option-NIL1" value="NIL">NIL</option>
                    <option id="Context2-Option1-Id" value="Context2-Option1-Value">Context2-Option1-Text</option>
                    <option id="Context2-Option2-Id" value="Context2-Option2-Value">Context2-Option2-Text</option>
                    <option id="Context2-Option3-Id" value="Context2-Option3-Value">Context2-Option3-Text</option>
                </select>
            </fieldset>

            <fieldset id="Context2-SelectMulti">
                <legend>DROPDOWN - MULTI</legend>
                <label for="Context2-SelectMulti-Id">Context2-Select-Label</label>
                <select id="Context2-SelectMulti-Id" name="Context2-Select-Name" multiple="">
                    <option selected id="Context2-Option-NIL2" value="NIL">NIL</option>
                    <option id="Context2-Option4-Id" value="Context2-Option4-Value">Context2-Option4-Text</option>
                    <option id="Context2-Option5-Id" value="Context2-Option5-Value">Context2-Option5-Text</option>
                    <option id="Context2-Option6-Id" value="Context2-Option6-Value">Context2-Option6-Text</option>
                </select>
            </fieldset>

            <label for="Context2-Textarea1-Id">Context2-Textarea1-Label</label><br />
            <textarea id="Context2-Textarea-Id" name="Context2-Textarea1-Name" cols="30" rows="10"></textarea>

            <div>
                <label for="Context2-Hyperlink-Id">Context2-Hyperlink-Label</label><br />
                <a id="Context2-Hyperlink-Id" name="Context2-Hyperlink-Name" href="http://google.com">Context2-Hyperlink-Text</a>
            </div>

            <div>
                <label for="Context2-Image-Id">Context2-Image-Label</label><br />
                <img id="Context2-Image-Id" name="Context2-Image-Name" src="http://somewhere.com/doesnotexist.jpeg" />
            </div>

            <fieldset id="Context2-RadioButtons">
                <legend>RADIO BUTTONS</legend>

                <label for="Context2-Radio1-Id">Context2-Radio1-Label</label>
                <input id="Context2-Radio1-Id" checked type="radio" name="Context2-Radio-Name" value="Context2-Radio1-Value"><br />

                <label for="Context2-Radio2-Id">Context2-Radio2-Label</label>
                <input id="Context2-Radio2-Id" type="radio" name="Context2-Radio-Name" value="Context2-Radio2-Value"><br />

                <label for="Context2-Radio3-Id">Context2-Radio3-Label</label>
                <input id="Context2-Radio3-Id" disabled type="radio" name="Context2-Radio-Name" value="Context2-Radio3-Value">

            </fieldset>
        </form>
    </section>

    <hr />

    <section id="Context3">
        <h1>CONTEXT 3</h1>

        <div id="Context3-Div1-Id" class="Context3-Div1-Class1 Context3-Div1-Class2" data-data1="Context3-Div1-Data1" data-data2="Context3-Div1-Data2">Context3-Div1-Text</div>
        <div id="Context3-Div2-Id" class="Context3-Div2-Class1 Context3-Div2-Class2" data-data1="Context3-Div2-Data1" data-data2="Context3-Div2-Data2">Context3-Div2-Text</div>

        <span id='Context3-Span1'>Context3-Text1</span>
        <span id='Context3-Span2'>Context3-Text2</span>

        <div id="Context3-Div3-Id" data-data1="Context3-Div3-Data1" data-data2="Context3-Div3-Data2">
            <span id='Context3-Div3-Span1'>Context3-Div3-Text1</span>
            <span id='Context3-Div3-Span2'>Context3-Div3-Text2</span>
        </div>
    </section>

</body>
</html>
